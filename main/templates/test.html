{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/inbox.css'%}"/>
    <link rel="stylesheet" href="{% static 'style/checkbox.css' %}">
</head>
<body>
    <section>

        <div class="create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input type="text" 
                class="create_input" 
                placeholder="Напишите сюда новую задачу" 
                name="todo_text">
                <button class="create_btn">Добавить</button>
            </form>   
        </div>

        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item 
                {% if todo.is_favorite %}
                     marked
                {% endif %}
            
            " >
                
                <div class="todo_item_header">
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text}}</h4>  
                </div> 
                <div class="todo_item_footer">
                    <p>{{ todo.created_at}}</span></p>
                    <div class="action_buttons">
                        {% if todo.is_favorite %}
                        <a href="{% url 'mark-todo' todo.id %}"><img src="{% static './icons/star gold.png'%}"/></a> 
                        {% else %}
                       <a href="{% url 'mark-todo' todo.id %}"><img src="{% static './icons/star.png'%}"/></a> 
                       {% endif %}
                       <a href="{% url 'delete-todo' todo.id %}"><img src="{% static './icons/delete.png' %}"/></a> 
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>
</body>
</html>
