{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/inbox.css'%}"/>
    <link rel="stylesheet" href="{% static 'style/checkbox.css' %}">
</head>
<body>
    <section>

        <div class="create_container">
            <input type="text" class="create_input" placeholder="Напишите сюда новую задачу">
            <button class="create_btn">Добавить</button>
        </div>

        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text}}</h4>  
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.crated_at}}</span></p>
                    <div class="action_buttons">
                        <img src="./icons/star.png"/>
                        <img src="./icons/delete.png"/>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>
</body>
</html>
